<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="main">

        <br>
        <h2>Связаться со мной! </h2>
        <form action="/">
            <label for="name">Ваше Имя</label>
            <input type="text" id="name" placeholder="Введите ваше имя">
            <br>

            <label for="email">Ваше email</label>
            <input type="text" id="email" placeholder="Введите ваш email">

            <br>
            <label for="text">Ваше сообщение:</label><br>
            <textarea id="text" placeholder="Введите ваше сообщение" rows="5" cols="30"></textarea>
            <br>

            <input type="submit" value="Связаться!">
        </form>

        <h3><a href="index.html">Вернуться назад</a></h3>
    </div>
</body>

</html>
